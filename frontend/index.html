<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Services | Development & Support</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <section class="container">
    <h1>Technical Services</h1>
    <p>Development · Installations · Support · Consultancy</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Nombre" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="telefono" placeholder="Telefono / WhatsApp (opcional)" />

      <select name="service" required>
        <option value="">Selecciona un servicio</option>
        <option value="Desarrollo web">Desarrollo web</option>
        <option value="Instalaciones">Instalaciones</option>
        <option value="Soporte tecnico">Soporte tecnico</option>
        <option value="Asesoria">Asesoria</option>
        <option value="Insumos">Insumos</option>
      </select>

      <textarea name="message" placeholder="Describe tu problema (optional)"></textarea>

      <label>
        <input type="checkbox" name="consentimiento" required />
        I authorize contact and the sending of information related to the services
      </label>

      <button type="submit">Submit Request</button>
    </form>

    <p id="responseMessage"></p>
  </section>

  <script src="js/contact.js"></script>
</body>
</html>
