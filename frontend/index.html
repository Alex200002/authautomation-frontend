<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Services | Development & Support</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <section class="container">
    <h1>Technical Services</h1>
    <p>Development · Installations · Support · Consultancy</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="telefono" placeholder="Phone / WhatsApp (optional)" />

      <select name="service">
        <option value="">Select a service</option>
        <option value="Web Development">Web Development</option>
        <option value="Installations">Installations</option>
        <option value="Technical Support">Technical Support</option>
        <option value="Consultancy">Consultancy</option>
        <option value="Supplies">Supplies</option>
      </select>

      <textarea name="message" placeholder="Describe your request (optional)"></textarea>

      <label>
        <input type="checkbox" name="consentimiento" required />
        I authorize contact and the sending of information related to the services
      </label>

      <button type="submit">Submit Request</button>
    </form>

    <p id="responseMessage"></p>
  </section>

  <script src="js/contact.js"></script>
</body>
</html>
